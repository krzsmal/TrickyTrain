<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}TrickyTrain - Search{% endblock %}</title>
        <link rel="icon" href="{{ url_for('static', filename='svg/icon.svg') }}" type="image/svg+xml">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">

        {% block additional %}
            <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
            <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        {% endblock %}
    </head>
    <body class="d-flex flex-column min-vh-100 bg-body-secondary">
        
        <!-- Navigation bar -->
        <nav class="navbar navbar-dark bg-dark py-3">
            <div class="container">
                <span class="navbar-brand mb-0 h1 fs-2" onclick="window.location.href='/'", style="cursor: pointer;"><i class="bi bi-train-front text-primary"></i> TrickyTrain</span>
            </div>
        </nav>
        
        {% block content %}
            <!-- Main content section with search form -->
            <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
                <div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
                    <h4 class="mb-4 text-center fw-bold">Znajdź połączenie</h4>
                    <form method="POST" action="/trains">

                        <!-- Departure station input -->
                        <div class="mb-3 position-relative">
                            <label for="from" class="form-label fw-bold">Jadę z</label>
                            <input type="text" name="from" class="form-control" id="from" placeholder="Wpisz stację wyjazdu" autocomplete="off" required>
                            <ul class="dropdown-menu" id="fromDropdown"></ul>
                        </div>

                        <!-- Destination station input -->
                        <div class="mb-3 position-relative">
                            <label for="to" class="form-label fw-bold">Jadę do</label>
                            <input type="text" name="to" class="form-control" id="to" placeholder="Wpisz stację docelową" autocomplete="off" required>
                            <ul class="dropdown-menu" id="toDropdown"></ul>
                        </div>

                        <!-- Date and time selection -->
                        <div class="mb-3">
                            <label for="date" class="form-label fw-bold">Data</label>
                            <input type="date" name="date" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label fw-bold">Godzina</label>
                            <input type="time" name="time" class="form-control" id="time" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 fw-bold">Szukaj</button>
                    </form>
                </div>
            </div>
        {% endblock %}
        
        <!-- Footer section -->
        <footer class="bg-dark text-white text-center py-3 mt-auto">
            <p class="mb-0">&copy; 2025 TrickyTrain</p>
        </footer>

        <!-- Loading screen -->
        <div id="loading-screen" class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center" style="background-color: rgba(255, 255, 255, 0.6); z-index: 1050;">
            <div class="position-relative">
                <div class="spinner-border text-primary" role="status" style="width: 5rem; height: 5rem; border-width: 6px;"></div>
                <i class="bi bi-train-front position-absolute top-50 start-50 translate-middle text-primary" style="margin-top: -3px; font-size: 2.5rem;"></i>
            </div>
        </div>

        {% block scripts %}
            <script src="{{ url_for('static', filename='js/base.js') }}" defer></script>
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
